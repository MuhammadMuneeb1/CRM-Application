<!DOCTYPE html>
<html>
<head>
  <title>Database Configurations</title>
  <link rel="stylesheet" type="text/css" href="css/database-config.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="database-configuration" style="display: grid; justify-content: center;">
    <div class="center" style="margin-top: 20%">
    <h3 class="fw-bolder text-dark">Database Configuration</h3>
    <form id="database-config-form">
      <div class="mb-3 col-lg-12">
        <label for="db-host" class="form-label text-dark fw-normal">Database Host</label>
        <input type="text" class="form-control bg-dark opacity-50 text-white" id="db-host" required>
      </div>
      <div class="mb-3 col-lg-12">
        <label for="db-name" class="form-label text-dark fw-normal">Database Name</label>
        <input type="text" class="form-control bg-dark opacity-50 text-white" id="db-name" required>
      </div>
      <div class="mb-3 col-lg-12">
        <label for="db-username" class="form-label text-dark fw-normal">Database Username</label>
        <input type="text" class="form-control bg-dark opacity-50 text-white" id="db-username" required>
      </div>
      <div class="mb-3 col-lg-12">
        <label for="db-password" class="form-label text-dark fw-normal">Database Password</label>
        <input type="password" class="form-control bg-dark opacity-50 text-white" id="db-password" required>
      </div>
      <center>
      <button type="submit" class="btn btn-info text-white">Save</button>
      </center>
    </form>
    </div>
    </div>
    <script src="script-five.js"></script>
</body>
</html>
