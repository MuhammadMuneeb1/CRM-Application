<!DOCTYPE html>
<html>
<head>
  <title>External Api Configuration</title>
  <link rel="stylesheet" type="text/css" href="css/database-config.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="api-config text-dark" style="display: grid; justify-content: center;">
      <div style="margin-top: 25%">
      <h3 class="fw-bolder text-dark">External API Configuration</h3>
      <form id="api-config-form">
        <div class="mb-3 col-lg-12">
          <label for="api-key" class="form-label text-dark fw-normal">API Key</label>
          <input type="text" class="form-control bg-dark opacity-50 text-white" id="api-key" required>
        </div>
        <div class="mb-3 col-lg-12">
          <label for="api-url" class="form-label text-dark fw-normal">API URL</label>
          <input type="text" class="form-control bg-dark opacity-50 text-white" id="api-url" required>
        </div>
        <center>
        <button type="submit" class="btn btn-info text-white">Save</button>
        </center>
      </form>
      </div>
    </div>
    <script src="script-four.js"></script>
</body>
</html>
